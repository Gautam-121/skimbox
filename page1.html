<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-thin-straight/css/uicons-thin-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="app-layout">
      <div class="task">Screening Task For front end Developer</div>
      <div class="app-container">
        <section class="group-63-container">
          <div class="line-22"></div>
          <p class="group-63">Bundle Save</p>
          <span class="line-19"></span>
        </section>
        <section class="group-64-container">
          <input type="radio" class="elipse-17" />
          <div class="frame-wrapper">
            <div class="pair-price-wrapper">
              <p class="pair-text">1 Pair</p>
              <p class="price-text">DKK 195.00</p>
            </div>
            <div class="off-discount">50% OFF</div>
          </div>
        </section>
        <section class="size-filter-wrapper">
          <div class="input-most-popular-wrapper">
            <input type="radio" class="elipse-18" />
            <div class="pair-discount-wrapper">
              <div class="pair-wrapper">
                <p class="pair-text-2-">2 Pair</p>
                <p class="price-text-2">DKK 345.00</p>
              </div>
              <p class="cross-price">DKK 195.00</p>
              <div class="most-popular-wrapper">
                <p class="popular-most">Most Popular</p>
                <p class="popular-discount-offer">40% OFF</p>
              </div>
            </div>
          </div>
          <div class="size-color-wrapper">
            <div>
              <ul>
                <label for="" class="size">Size</label>
                <li class="size-wrapper">
                  <p class="number">#1</p>
                  <div class="arrow-size-wrapper">
                    <p class="size-name">S</p>
                    <i class="fi fi-sr-caret-down downicon"></i>
                  </div>
                </li>
                <li class="size-wrapper">
                    <p class="number">#2</p>
                    <div class="arrow-size-wrapper">
                      <p class="size-name">S</p>
                      <i class="fi fi-sr-caret-down downicon"></i>
                    </div>
                  </li>
              </ul>
            </div>
            <div>
                <ul>
                  <label for="" class="size">Size</label>
                  <li class="size-wrapper">
                    <div class="arrow-size-wrapper-1">
                      <p class="size-name">Colour</p>
                      <i class="fi fi-sr-caret-down downicon"></i>
                    </div>
                  </li>
                  <li class="size-wrapper">
                      <div class="arrow-size-wrapper-1">
                        <p class="size-name">Colour</p>
                        <i class="fi fi-sr-caret-down downicon"></i>
                      </div>
                    </li>
                </ul>
              </div>
          </div>
        </section>
        <section class="group-64-container">
          <input type="radio" class="elipse-17" />
          <div class="frame-wrapper">
            <div class="pair-price-wrapper">
              <p class="pair-text">3 Pair</p>
              <p class="price-text">DKK 528.00</p>
            </div>
            <div class="off-discount">60% OFF</div>
          </div>
        </section>
        <section class="free-delivery-wrapper">
          <p class="free-delivery">Free 2 Day Shipping</p>
          <p class="total-price">Total : DKK 360.00</p>
        </section>
        <button class="add-btn">
          <span class="btn-text">+ Add Cart</span>
        </button>
        <p class="powerded-pum">@Powered by Pumper</p>
      </div>
    </div>
  </body>
</html>
